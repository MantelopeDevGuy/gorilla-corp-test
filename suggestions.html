<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

    form {

    label {

    select, textarea, button {
      width: 100%;

      padding: 0.5em;

      border-radius: 5px;
    }
    button {
      background-color: #333;

      border: none;
      cursor: pointer;
    }
    button:hover {

    nav ul {

      margin: 0;

    nav ul li {

    nav ul li a {

      text-decoration: none;
    }
    p {

      font-size: 1.2em;
      color: #333;

    h2 {
      font-family: 'Orbitron', sans-serif;

<body>
    <header>

        <nav>

        </nav>
      </header>

  <section>
    <form action="mailto:paterson.gooley@gmail.com" method="post" enctype="text/plain">
      <label for="suggestion-type">Select Suggestion Type:</label>
      <select id="suggestion-type" name="video-type">
        <option value="video">Video</option>
        <option value="server">Server</option>
      </select>

      <label for="priority">Select Priority Level:</label>
      <select id="priority" name="priority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>

      <label for="description">Describe Your Idea:</label>
      <textarea id="description" name="description" rows="5" placeholder="Write your suggestion here..."></textarea>

      <button type="submit">Submit Suggestion</button>
    </form>
